<head>

    <title>Display property</title>
</head>
<style>
   .box{
    border: 2px solid black;
    display: inline-block;
    padding: 45px;
    margin: 34px; 
   }
   *{
    margin: 0;
    padding: 0;
   }
</style>
<body>
    <!-- block element -starts with new line -->
    <div class="box">I am a box</div>
    <div class="box">i am perfect box</div>

     <span>i am a good</span>

</body>
